<div class="container">
  <div class="row mt-4">
    <section class="contact">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Sign in</legend>
             <div class="container">
            
            
             <label for="firstName">First name</label>
             <input formControlName="firstName" 
             [ngClass]="{'is-invalid': submit && h.firstName.errors}"
             class="form-control" type="text" name="firstName"
              id="firstName" placeholder="First name" />
            <div *ngIf="submit && h.firstName.errors">
             <p   *ngIf="submit && h.firstName.errors.required" 
             class="warning">First name is required !</p>
            </div>

             <label for="lastName">Last name</label>
             <input formControlName="lastName" 
             [ngClass]="{'is-invalid': submit && h.lastName.errors}"
             class="form-control" type="text" name="LastName" id="LastName" placeholder="Last name" />
             <div *ngIf="submit && h.lastName.errors">
              <p   *ngIf="submit && h.lastName.errors.required" 
              class="warning">Last name is required !</p>
             </div>
            

             <label for="email">Email</label>
             <input  formControlName="email"
             [ngClass]="{'is-invalid': submit && h.email.errors}"
             class="form-control" type="email" id="email" name="email" placeholder="exemple@ex.com"/>
             <div *ngIf="h.email.touched   && h.email.errors">
              <p *ngIf="h.email.errors.required" class="warning">Email is required !</p>
              <p *ngIf="h.email.errors.email" class="danger">Please enter a valid email !</p>
            </div>


             <label for="password">Password</label>
             <input  formControlName="password"
             [ngClass]="{'is-invalid': h.password.touched && h.password.errors}"
             class="form-control" id="objet" id="password" name="password" placeholder="password" type="password">
            <div *ngIf="h.password.touched && h.password.errors">
              <p *ngIf="h.password.errors.required" class="warning">Password is required !</p>
              <p *ngIf="h.password.errors.minlength" class="danger">should be at least 7 charachters </p>
            </div>

             <label for="cofirm">Confirm password</label>
             <input formControlName="confirmPassword" 
             [ngClass]="{'is-invalid': submit && h.confirmPassword.errors}"
              class="form-control" id="cofirm" id="password" name="cofirm" placeholder="cofirm password" type="password">
             <div *ngIf="h.confirmPassword.touched && h.confirmPassword.errors">
              <p *ngIf="h.confirmPassword.errors.required" class="warning">Password is required !</p>
              <p  *ngIf="h.confirmPassword.errors.mustmatch"class="danger">Passwords do not match</p>
             </div>
             


             <label for="terms">
             <input type="checkbox"
             [ngClass]="{'is-invalid': submit && h.acceptTerms.errors}"
             name="terms" id="terms" formControlName="acceptTerms">
             Accept Terms</label>
            <div *ngIf="submit && h.acceptTerms.errors">
              <p *ngIf="h.acceptTerms.errors.required" class="danger">Please accept Terms</p>
            </div>   
         </div>
        </fieldset>

        <div class="btn-group">
          <button>Send</button>
          <button class="btn-warning" (click)="onReset()">Reset</button>
         </div>         
        
      </form>  
  </section>   

  </div>
</div>
